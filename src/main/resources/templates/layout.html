<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LIBRA</title>
    <link rel="icon" type="image/png" href="/img/LIBRALOGO.png">
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>

<header class="header">
    <div class="brand">
        <img src="/img/LIBRALOGO.png" alt="LIBRA logo" class="brand-logo">
        <span>LIBRA</span>
    </div>
    <form th:action="@{/logout}" method="post">
        <button type="submit">Logout</button>
    </form>
</header>

<hr>

<main th:fragment="layout(content)">
    <div class="page-container" th:replace="${content}"></div>
</main>

</body>
</html>
