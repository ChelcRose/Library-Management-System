<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<th:block th:fragment="sidebar(active)">

    <ul class="nav-menu" sec:authorize="hasRole('LIBRARIAN')">
      <li class="nav-item">
        <a href="/dashboard"

                    </svg>

      <li class="nav-item">
