<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Books | LIBRA</title>
    <link rel="icon" type="image/png" href="/img/LIBRALOGO.png">
    <style>
        /* ===== BASE ===== */
        *{margin:0;padding:0;box-sizing:border-box}
        body{
            font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial,sans-serif;
            background:#f8f7ff;color:#333
        }
        .container{display:flex;min-height:100vh}

        /* ===== SIDEBAR ===== */
        .sidebar{
            width:240px;background:#fff;padding:30px 20px;
            box-shadow:2px 0 10px rgba(0,0,0,.05)
        }
        .logo{display:flex;align-items:center;gap:12px;margin-bottom:10px}
        .logo-icon{
            width:40px;height:40px;
        }
        .logo-icon img{
            width:100%;height:100%;object-fit:contain;
        }
        .logo-icon svg,
        .nav-icon svg{
            width:22px;height:22px;stroke:#6b21a8;fill:none;stroke-width:1.8;stroke-linecap:round;stroke-linejoin:round;
        }
        .nav-icon{
            width:32px;height:32px;border-radius:10px;background:#f3f0ff;
            display:inline-flex;align-items:center;justify-content:center
        }
        .logo h1{color:#8b5cf6;font-size:20px}
        .welcome-text{color:#a78bfa;font-size:14px;margin-bottom:30px}
        .nav-menu{list-style:none}
        .nav-item{margin-bottom:5px}
        .nav-item a{
            display:flex;gap:12px;padding:12px 15px;
            border-radius:10px;text-decoration:none;color:#666
        }
        .nav-item a.active,.nav-item a:hover{
            background:#f3f0ff;color:#8b5cf6;font-weight:600
        }

        /* ===== MAIN ===== */
        .main-content{flex:1;padding:30px 40px}
        .page-header h2{font-size:28px;margin-bottom:20px;color:#333}

        /* ===== CARD ===== */
        .card{
            background:#fff;padding:30px;border-radius:16px;
            margin-bottom:30px;box-shadow:0 4px 15px rgba(0,0,0,.06)
        }
        .section-title{font-size:20px;margin-bottom:20px;color:#333;font-weight:600}

        /* ===== IMPROVED ADD BOOK FORM ===== */
        .add-book-form { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 15px; 
            margin-bottom: 0;
        }
        
        .add-book-form input[type="file"] { 
            grid-column: 1 / -1; 
            padding: 16px 20px; 
            border: 2px dashed #a855f7; 
            border-radius: 12px; 
            background: #faf5ff; 
            cursor: pointer;
            font-size: 15px;
            color: #7c3aed;
            font-weight: 500;
            transition: all 0.3s ease;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        }
        
        .add-book-form input[type="file"]:hover {
            border-color: #7c3aed;
            background: #f3e8ff;
            transform: translateY(-1px);
        }
        
        .add-book-form input[type="file"]::file-selector-button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
            color: white;
            font-weight: 600;
            cursor: pointer;
            margin-right: 15px;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .add-book-form input[type="file"]::file-selector-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(168, 85, 247, 0.4);
        }
        
        .add-book-form input[type="text"], 
        .add-book-form input[type="number"] { 
            padding: 16px 20px !important; 
            border: 1.5px solid #e5e7eb !important; 
            border-radius: 10px !important; 
            font-size: 15px !important; 
            transition: all 0.3s ease !important;
            background: rgba(255, 255, 255, 0.9) !important;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif !important;
        }
        
        .add-book-form input[type="text"]:focus, 
        .add-book-form input[type="number"]:focus { 
            outline: none !important;
            border-color: #a855f7 !important;
            box-shadow: 0 0 0 4px rgba(168, 85, 247, 0.08) !important;
            background: white !important;
            transform: translateY(-1px) !important;
        }
        
        .add-book-form input::placeholder {
            color: #9ca3af;
        }
        
        .add-book-form button { 
            grid-column: 1 / -1; 
            padding: 16px; 
            border: none; 
            border-radius: 10px; 
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%); 
            color: #fff; 
            font-size: 16px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(168, 85, 247, 0.35);
            position: relative;
            overflow: hidden;
        }
        
        .add-book-form button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .add-book-form button:hover::before {
            left: 100%;
        }
        
        .add-book-form button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(168, 85, 247, 0.45);
        }
        
        .add-book-form button:active {
            transform: translateY(0);
        }

        /* ===== IMPROVED SEARCH BAR ===== */
        .search-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .search-bar input[type="text"] {
            flex: 1;
            padding: 14px 20px;
            border: 1.5px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .search-bar input[type="text"]:focus {
            outline: none;
            border-color: #a855f7;
            box-shadow: 0 0 0 4px rgba(168, 85, 247, 0.08);
            background: white;
        }
        
        .search-bar input::placeholder {
            color: #9ca3af;
        }
        
        .search-bar button {
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(168, 85, 247, 0.35);
            white-space: nowrap;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .search-bar button svg {
            width: 20px;
            height: 20px;
            stroke: white;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        .search-bar button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .search-bar button:hover::before {
            left: 100%;
        }
        
        .search-bar button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(168, 85, 247, 0.45);
        }
        
        .search-bar button:active {
            transform: translateY(0);
        }

        /* ===== TABLE ===== */
        .book-table{width:100%;border-collapse:collapse}
        .book-table th{
            background:#f9f7ff;padding:15px;text-align:left;
            border-bottom:2px solid #e5e7eb;color:#333;font-weight:600
        }
        .book-table td{padding:15px;border-bottom:1px solid #f3f4f6}
        .book-table img{height:80px;border-radius:8px;object-fit:cover;box-shadow:0 2px 8px rgba(0,0,0,.1)}

        /* ===== BUTTONS ===== */
        .edit-btn{
            padding:8px 16px;background:#e0e7ff;color:#4338ca;
            border-radius:8px;font-weight:600;border:none;cursor:pointer;
            transition:all 0.2s ease
        }
        .edit-btn:hover{background:#c7d2fe;transform:translateY(-1px)}
        .delete-btn{
            padding:8px 16px;background:#fee2e2;color:#dc2626;
            border-radius:8px;font-weight:600;border:none;cursor:pointer;
            transition:all 0.2s ease
        }
        .delete-btn:hover{background:#fecaca;transform:translateY(-1px)}

        /* ===== MODAL ===== */
        .modal{
            position:fixed;inset:0;
            background:rgba(0,0,0,.45);
            display:none;align-items:center;justify-content:center;
            z-index:1000
        }
        .modal-box{
            background:#fff;padding:30px;border-radius:18px;
            width:420px;box-shadow:0 20px 40px rgba(0,0,0,.2)
        }
        .modal-box h3{margin-bottom:20px;color:#7c3aed}
        .modal-box label{
            display:block;margin-bottom:6px;font-weight:500;color:#7c3aed
        }
        .modal-box input{
            width:100%;padding:12px;border:2px solid #e5e7eb;
            border-radius:10px;margin-bottom:15px
        }
        .modal-actions{
            display:flex;gap:10px;justify-content:flex-end
        }
        .modal-actions button{
            padding:10px 18px;border-radius:10px;font-weight:600;border:none;cursor:pointer
        }
        .save-btn{
            background:linear-gradient(135deg,#a78bfa,#8b5cf6);color:#fff;
            transition:all 0.2s ease
        }
        .save-btn:hover{transform:translateY(-1px);box-shadow:0 4px 12px rgba(168,85,247,0.3)}
        .cancel-btn{background:#f3f4f6;transition:all 0.2s ease}
        .cancel-btn:hover{background:#e5e7eb}
    </style>
</head>
<body>

<div class="container">

    <aside class="sidebar">
        <div class="logo">
            <div class="logo-icon">
                <img src="/img/LIBRALOGO.png" alt="LIBRA logo">
            </div>
            <h1>LIBRA</h1>
        </div>
        <p class="welcome-text">
            Welcome, <strong sec:authentication="name"></strong>
        </p>

        <ul class="nav-menu" sec:authorize="hasRole('LIBRARIAN')">
            <li class="nav-item">
                <a href="/dashboard">
                    <span class="nav-icon" aria-hidden="true">
                        <svg viewBox="0 0 24 24"><path d="M12 3v9h9"></path><path d="M21 12a9 9 0 1 1-9-9"></path></svg>
                    </span>
                    <span>Overview</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/books" class="active">
                    <span class="nav-icon" aria-hidden="true">
                        <svg viewBox="0 0 24 24"><path d="M6 4h10a2 2 0 0 1 2 2v12H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2z"></path><path d="M8 4v14"></path></svg>
                    </span>
                    <span>Manage Books</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/loans">
                    <span class="nav-icon" aria-hidden="true">
                        <svg viewBox="0 0 24 24"><path d="M7 7h10l-2-2m2 2l-2 2"></path><path d="M17 17H7l2-2m-2 2l2 2"></path></svg>
                    </span>
                    <span>Borrow / Return</span>
                </a>
            </li>
        </ul>

        <ul class="nav-menu" sec:authorize="hasRole('ADMIN')">
            <li class="nav-item">
                <a href="/dashboard">
                    <span class="nav-icon" aria-hidden="true">
                        <svg viewBox="0 0 24 24"><path d="M12 3v9h9"></path><path d="M21 12a9 9 0 1 1-9-9"></path></svg>
                    </span>
                    <span>Overview</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/books" class="active">
                    <span class="nav-icon" aria-hidden="true">
                        <svg viewBox="0 0 24 24"><path d="M6 4h10a2 2 0 0 1 2 2v12H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2z"></path><path d="M8 4v14"></path></svg>
                    </span>
                    <span>Manage Books</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/loans">
                    <span class="nav-icon" aria-hidden="true">
                        <svg viewBox="0 0 24 24"><path d="M7 7h10l-2-2m2 2l-2 2"></path><path d="M17 17H7l2-2m-2 2l2 2"></path></svg>
                    </span>
                    <span>View Loans</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/admin/users">
                    <span class="nav-icon" aria-hidden="true">
                        <svg viewBox="0 0 24 24"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M22 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 11a4 4 0 0 1 0-8"></path></svg>
                    </span>
                    <span>Manage Users</span>
                </a>
            </li>
        </ul>
    </aside>

    <main class="main-content">

        <div class="page-header">
            <h2>Manage Books</h2>
        </div>
        
        <div class="card">
            <h3 class="section-title">Add Book</h3>
            <form method="post" action="/books" th:object="${newBook}" enctype="multipart/form-data" class="add-book-form">
                <input type="file" name="coverFile" required>
                <input th:field="*{title}" placeholder="Title" required style="padding: 16px 20px; border: 1.5px solid #e5e7eb; border-radius: 10px">
                <input th:field="*{author}" placeholder="Author" required style="padding: 16px 20px; border: 1.5px solid #e5e7eb; border-radius: 10px">
                <input th:field="*{category}" placeholder="Category" required style="padding: 16px 20px; border: 1.5px solid #e5e7eb; border-radius: 10px">
                <input th:field="*{totalCopies}" type="number" min="1" placeholder="Total Copies" required>
                <button type="submit">Add Book</button>
            </form>
        </div>

        <div class="card">
            <h3 class="section-title">Existing Books</h3>

            <form method="get" action="/books" class="search-bar">
                <input type="text"
                       name="q"
                       th:value="${q}"
                       placeholder="Search by title, author, or category">
                <button type="submit">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </form>

            <table class="book-table">
                <thead>
                <tr>
                    <th>Cover</th><th>ID</th><th>Title</th>
                    <th>Author</th><th>Category</th>
                    <th>Available</th><th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="b : ${books}">
                    <td><img th:if="${b.coverUrl}" th:src="@{${b.coverUrl}}"></td>
                    <td th:text="${b.id}"></td>
                    <td th:text="${b.title}"></td>
                    <td th:text="${b.author}"></td>
                    <td th:text="${b.category}"></td>
                    <td th:text="${b.availableCopies + '/' + b.totalCopies}"></td>
                    <td>
                        <button class="edit-btn"
                                th:attr="onclick=|openEdit('${b.id}','${b.title}','${b.author}','${b.category}','${b.totalCopies}')|">
                            Edit
                        </button>

                        <form th:action="@{'/books/' + ${b.id} + '/delete'}"
                              method="post" style="display:inline">
                            <button class="delete-btn">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </main>
</div>

<div class="modal" id="editModal">
    <form class="modal-box" method="post" action="/books/update">
        <h3>Edit Book</h3>

        <input type="hidden" name="id" id="editId">

        <label>Title</label>
        <input name="title" id="editTitle">

        <label>Author</label>
        <input name="author" id="editAuthor">

        <label>Category</label>
        <input name="category" id="editCategory">

        <label>Total Copies</label>
        <input type="number" min="1" name="totalCopies" id="editTotal">

        <div class="modal-actions">
            <button type="button" class="cancel-btn" onclick="closeEdit()">Cancel</button>
            <button type="submit" class="save-btn">Save</button>
        </div>
    </form>
</div>

<script>
    function openEdit(id,title,author,category,total){
        editId.value=id;
        editTitle.value=title;
        editAuthor.value=author;
        editCategory.value=category;
        editTotal.value=total;
        editModal.style.display='flex';
    }
    function closeEdit(){
        editModal.style.display='none';
    }
</script>

</body>
</html>
