<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f8f7ff;
            color: #333;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* SIDEBAR */
        .sidebar {
            width: 240px;
            background: #fff;
            padding: 30px 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.05);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .logo h1 {
            font-size: 20px;
            color: #8b5cf6;
        }

        .welcome-text {
            color: #a78bfa;
            font-size: 14px;
            margin-bottom: 30px;
            padding-left: 5px;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 5px;
        }

        .nav-item a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            text-decoration: none;
            color: #666;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .nav-item a:hover,
        .nav-item a.active {
            background: #f3f0ff;
            color: #8b5cf6;
        }

        .nav-item a.active {
            font-weight: 600;
        }

        /* MAIN CONTENT */
        .main-content {
            flex: 1;
            padding: 30px 40px;
            overflow-y: auto;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .username {
            color: #8b5cf6;
            font-weight: 600;
        }

        .logout-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
        }

        .page-header h2 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #1f1f1f;
        }

        /* CARD */
        .card {
            background: #fff;
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.06);
        }

        .section-title {
            font-size: 20px;
            margin-bottom: 20px;
            color: #1f1f1f;
            font-weight: 600;
        }

        /* SEARCH FORM */
        .search-form {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
            align-items: center;
        }

        .search-form input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        .search-form input:focus {
            outline: none;
            border-color: #8b5cf6;
        }

        .search-form button,
        .search-form a {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .search-form button {
            background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
            color: #fff;
        }

        .search-form a {
            background: #f3f4f6;
            color: #666;
        }

        .search-form button:hover,
        .search-form a:hover {
            transform: translateY(-2px);
        }

        /* ADD BOOK FORM */
        .add-book-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .add-book-form input[type="file"] {
            grid-column: 1 / -1;
            padding: 12px;
            border: 2px dashed #8b5cf6;
            border-radius: 10px;
            background: #f9f7ff;
            cursor: pointer;
        }

        .add-book-form input[type="text"],
        .add-book-form input[type="number"] {
            padding: 12px 18px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        .add-book-form input:focus {
            outline: none;
            border-color: #8b5cf6;
        }

        .add-book-form button {
            grid-column: 1 / -1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .add-book-form button:hover {
            transform: translateY(-2px);
        }

        /* BOOK TABLE */
        .book-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .book-table th {
            background: #f9f7ff;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #1f1f1f;
            border-bottom: 2px solid #e5e7eb;
        }

        .book-table td {
            padding: 15px;
            border-bottom: 1px solid #f3f4f6;
        }

        .book-table tr:hover {
            background: #fafafa;
        }

        .book-table img {
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
        }

        .delete-btn {
            padding: 8px 16px;
            background: #fee2e2;
            color: #dc2626;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #fecaca;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .search-form {
                flex-direction: column;
            }

            .add-book-form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="container">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="logo">
            <div class="logo-icon">ðŸ“š</div>
            <h1>Library System</h1>
        </div>
        <p class="welcome-text">Welcome, <strong sec:authentication="name"></strong></p>

        <!-- LIBRARIAN NAVIGATION -->
        <ul class="nav-menu" sec:authorize="hasRole('LIBRARIAN')">
            <li class="nav-item">
                <a href="/dashboard">
                    <span>ðŸ“Š</span>
                    <span>Overview</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/books" class="active">
                    <span>ðŸ“š</span>
                    <span>Manage Books</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/loans">
                    <span>ðŸ”„</span>
                    <span>Borrow / Return</span>
                </a>
            </li>
        </ul>

        <!-- ADMIN NAVIGATION -->
        <ul class="nav-menu" sec:authorize="hasRole('ADMIN')">
            <li class="nav-item">
                <a href="/dashboard">
                    <span>ðŸ“Š</span>
                    <span>Overview</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/books" class="active">
                    <span>ðŸ“š</span>
                    <span>Manage Books</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/loans">
                    <span>ðŸ”„</span>
                    <span>View Loans</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/admin/users">
                    <span>ðŸ‘¥</span>
                    <span>Manage Users</span>
                </a>
            </li>
        </ul>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">

        <div class="top-bar">
            <div></div>
            <div class="user-info">
                <span class="username" sec:authentication="name"></span>
                <form method="post" action="/logout" style="margin: 0;">
                    <button class="logout-btn" type="submit">
                        <span>â†—</span>
                        <span>Logout</span>
                    </button>
                </form>
            </div>
        </div>

        <section>

            <!-- HEADER -->
            <div class="page-header">
                <h2>ðŸ“š Manage Books</h2>
            </div>

            <!-- SEARCH -->
            <form method="get" action="/books" class="search-form">
                <input name="q" th:value="${q}" placeholder="Search title / author / category">
                <button type="submit">Search</button>
                <a href="/books">Reset</a>
            </form>

            <!-- ADD BOOK -->
            <div class="card">
                <h3 class="section-title">Add Book</h3>
                <form method="post" action="/books"
                      th:object="${newBook}"
                      enctype="multipart/form-data"
                      class="add-book-form">

                    <input type="file" name="coverFile" required>
                    <input th:field="*{id}" placeholder="ID" required>
                    <input th:field="*{title}" placeholder="Title" required>
                    <input th:field="*{author}" placeholder="Author" required>
                    <input th:field="*{category}" placeholder="Category" required>
                    <input th:field="*{totalCopies}" type="number" min="1" placeholder="Total Copies" required>

                    <button type="submit">Add Book</button>
                </form>
            </div>

            <!-- BOOK LIST -->
            <div class="card">
                <h3 class="section-title">Existing Books</h3>

                <table class="book-table">
                    <thead>
                        <tr>
                            <th>Cover</th>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Category</th>
                            <th>Available</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="b : ${books}">
                            <td>
                                <img th:if="${b.coverUrl != null}"
                                     th:src="@{${b.coverUrl}}"
                                     alt="Book cover">
                            </td>
                            <td th:text="${b.id}"></td>
                            <td th:text="${b.title}"></td>
                            <td th:text="${b.author}"></td>
                            <td th:text="${b.category}"></td>
                            <td th:text="${b.availableCopies + '/' + b.totalCopies}"></td>
                            <td>
                                <form th:action="@{'/books/' + ${b.id} + '/delete'}" method="post">
                                    <button type="submit" class="delete-btn">Delete</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </section>

    </main>

</div>

</body>
</html>
