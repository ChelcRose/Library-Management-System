<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Loans | LIBRA</title>
    <link rel="icon" type="image/png" href="/img/LIBRALOGO.png">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        /* === RESET === */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #f8f7ff;
            color: #333;
        }
        .container { display: flex; min-height: 100vh; }

        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 240px;
            background: #fff;
            padding: 30px 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.05);
        }
        .logo{display:flex;align-items:center;gap:12px;margin-bottom:10px}
        .logo-icon{
            width:40px;height:40px;
        }
        .logo-icon img{
            width:100%;height:100%;object-fit:contain;
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .logo h1 {
            font-size: 20px;
            color: #8b5cf6;
        }

.welcome-text {
    color: #a78bfa;
    font-size: 14px;
    margin-bottom: 30px;
    padding-left: 5px;
}
        .nav-item {
    margin-bottom: 5px;
}


        .nav-menu { list-style: none; }

            .nav-item a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            text-decoration: none;
            color: #666;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .nav-item a:hover,
        .nav-item a.active {
            background: #f3f0ff;
            color: #8b5cf6;
        }
        .nav-item a.active {
            font-weight: 600;
        }

        .nav-icon {
            width: 32px;
            height: 32px;
            border-radius: 10px;
            background: #f3f0ff;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .nav-icon svg {
            width: 22px;
            height: 22px;
            stroke: #6b21a8;
            fill: none;
            stroke-width: 1.8;
        }

            /* MAIN CONTENT */
            .main-content {
                flex: 1;
                padding: 30px 40px;
                overflow-y: auto;
            }

            .top-bar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 10px;
            }

            .user-info {
                display: flex;
                align-items: center;
                gap: 15px;
            }

            .username {
                color: #8b5cf6;
                font-weight: 600;
            }

            .logout-btn {
                display: flex;
                align-items: center;
                gap: 8px;
                padding: 10px 20px;
                background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
                color: #fff;
                border: none;
                border-radius: 10px;
                cursor: pointer;
                font-size: 14px;
                transition: transform 0.2s;
            }

            .logout-btn:hover {
                transform: translateY(-2px);
            }

            /* CARD */
            .card {
                background: #fff;
                padding: 30px;
                border-radius: 16px;
                margin-bottom: 30px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.06);
            }

            .section-title {
                font-size: 20px;
                margin-bottom: 20px;
                color: #1f1f1f;
                font-weight: 600;
            }

            /* FORMS GRID */
            .forms-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
                gap: 30px;
                margin-bottom: 30px;
            }

            /* FORM STYLING */
            .loan-form {
                display: flex;
                flex-direction: column;
                gap: 15px;
            }

            .loan-form input {
                padding: 12px 18px;
                border: 2px solid #e5e7eb;
                border-radius: 10px;
                font-size: 15px;
                transition: border-color 0.3s;
            }

            .loan-form input:focus {
                outline: none;
                border-color: #8b5cf6;
            }

            .loan-form button {
                padding: 14px;
                border: none;
                border-radius: 10px;
                background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
                color: #fff;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: transform 0.2s;
            }

            .loan-form button:hover {
                transform: translateY(-2px);
            }

            .return-form button {
                background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
            }

            /* LOAN TABLE */
            .loan-table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }

            .loan-table th {
                background: #f9f7ff;
                padding: 15px;
                text-align: left;
                font-weight: 600;
                color: #1f1f1f;
                border-bottom: 2px solid #e5e7eb;
            }

            .loan-table td {
                padding: 15px;
                border-bottom: 1px solid #f3f4f6;
            }

            .loan-table tr:hover {
                background: #fafafa;
            }

            /* STATUS INDICATORS */
            .status-returned {
                color: #10b981;
                font-weight: 600;
            }

            .status-active {
                color: #f59e0b;
                font-weight: 600;
            }

            /* RESPONSIVE */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .search-filter-bar {
                flex-direction: column;
            }

            .transaction-card {
                flex-direction: column;
                align-items: flex-start;
            }

            .transaction-right {
                width: 100%;
                align-items: flex-start;
                margin-top: 15px;
            }
        }

    </style>
</head>

<body>
<div class="container">

    <div th:replace="fragments/sidebar :: sidebar('loans')"></div>

    <!-- MAIN -->
    <main class="main-content">

        <div class="top-bar">
            <span class="username" sec:authentication="name"></span>
            <form method="post" action="/logout" style="margin: 0;">
                <button class="logout-btn" type="submit">Logout</button>
            </form>
        </div>

        <div class="page-header">
            <h2>Borrow / Return</h2>
        </div>

        <!-- BORROW -->
        <div class="card" style="max-width:600px;">
            <h3 class="section-title">Borrow Book</h3>
            <form method="post" action="/loans/borrow" class="loan-form">
                <input name="bookId" placeholder="Book ID" required>
                <input name="memberId" placeholder="Member ID" required>
                <input name="days" type="number" min="1" value="7" placeholder="Days (default: 7)" required>
                <button type="submit">Borrow Book</button>
            </form>
        </div>

        <!-- TRANSACTIONS SECTION -->
        <div class="card">
            <div class="transactions-header">
                <h3>Borrow & Return Transactions</h3>
                <p>Manage all library transactions</p>
            </div>

            <!-- SEARCH & FILTER -->
            <div class="search-filter-bar">
                <input type="text"
                       id="searchInput"
                       class="search-input"
                       placeholder="Search by Loan ID, Book ID, Member ID...">

                <select id="filterSelect" class="filter-select">
                    <option value="all">All Status</option>
                    <option value="active">Active</option>
                    <option value="returned">Returned</option>
                </select>
            </div>

            <!-- TRANSACTIONS LIST -->
            <div class="transactions-list" id="transactionsList">

                <div class="transaction-card"
                     th:each="l : ${loans}"
                     th:data-loan="${l.loanId}"
                     th:data-book="${l.bookId}"
                     th:data-member="${l.memberId}"
                     th:data-status="${l.returnDate == null ? 'active' : 'returned'}">

                    <!-- LEFT -->
                    <div class="transaction-left">

                        <div class="transaction-title"
                             th:text="'Loan ID: ' + ${l.loanId}">
                            Loan ID
                        </div>

                        <div class="transaction-subtitle"
                             th:text="'Book ID: ' + ${l.bookId} + ' | Member ID: ' + ${l.memberId}">
                            Book / Member
                        </div>

                        <div class="transaction-details">

                            <div class="detail-item">
                                <span class="detail-label">Borrow Date</span>
                                <span class="detail-value"
                                      th:text="${l.borrowDate}">
                                    -
                                </span>
                            </div>

                            <div class="detail-item">
                                <span class="detail-label">Due Date</span>
                                <span class="detail-value"
                                      th:text="${l.dueDate}">
                                    -
                                </span>
                            </div>

                            <div class="detail-item"
                                 th:if="${l.returnDate != null}">
                                <span class="detail-label">Return Date</span>
                                <span class="detail-value"
                                      th:text="${l.returnDate}">
                                    -
                                </span>
                            </div>

                        </div>
                    </div>

                    <!-- RIGHT -->
                    <div class="transaction-right">

                        <span class="status-badge"
                              th:classappend="${l.returnDate == null ? 'active' : 'returned'}"
                              th:text="${l.returnDate == null ? 'Active' : 'Returned'}">
                        </span>

                        <form method="post"
                            action="/loans/return"
                            th:if="${l.returnDate == null}"
                            style="margin:0;">
                            <input type="hidden" name="loanId" th:value="${l.loanId}">
                            <button type="submit" class="btn-action btn-return">
                                âœ“ Process Return
                            </button>
                        </form>

                    </div>
                </div>
            </div>

            <div class="no-results" id="noResults">
                ðŸ“­ No transactions found matching your criteria.
            </div>
        </div>

    </main>

</div>

<script>
document.addEventListener('DOMContentLoaded', function () {

    const searchInput = document.getElementById('searchInput');
    const filterSelect = document.getElementById('filterSelect');
    const cards = document.querySelectorAll('.transaction-card');
    const noResults = document.getElementById('noResults');

    function filterTransactions() {
        const search = searchInput.value.toLowerCase().trim();
        const statusFilter = filterSelect.value;
        let visibleCount = 0;

        cards.forEach(card => {
            // Get data attributes
            const loanId = (card.dataset.loan || '').toLowerCase();
            const bookId = (card.dataset.book || '').toLowerCase();
            const memberId = (card.dataset.member || '').toLowerCase();
            const status = card.dataset.status || '';
            
            // Also search in the entire card text content
            const cardText = card.textContent.toLowerCase();

            // Check if search matches
            const searchMatch =
                search === '' ||
                loanId.includes(search) ||
                bookId.includes(search) ||
                memberId.includes(search) ||
                cardText.includes(search);

            // Check if status matches
            const statusMatch =
                statusFilter === 'all' || 
                status === statusFilter;

            // Show or hide card
            if (searchMatch && statusMatch) {
                card.classList.remove('hidden');
                visibleCount++;
            } else {
                card.classList.add('hidden');
            }
        });

        // Show/hide "no results" message
        if (visibleCount === 0) {
            noResults.classList.add('show');
        } else {
            noResults.classList.remove('show');
        }
    }

    // Event listeners
    searchInput.addEventListener('input', filterTransactions);
    filterSelect.addEventListener('change', filterTransactions);

    // Initial filter (in case there are URL parameters or default filters)
    filterTransactions();
});
</script>

</body>
</html>
