<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Reports | LIBRA</title>
  <link rel="icon" type="image/png" href="/img/LIBRALOGO.png">

  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        background: #f8f7ff;
        color: #333;
    }

    .container {
        display: flex;
        min-height: 100vh;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
        width: 240px;
        background: #fff;
        padding: 30px 20px;
        box-shadow: 2px 0 10px rgba(0,0,0,0.05);
    }

    .logo {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 10px;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
    }

    .logo-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .logo h1 {
      font-size: 20px;
      color: #8b5cf6;
    }

    .logo-icon svg,
    .nav-icon svg {
      width: 22px;
      height: 22px;
      stroke: #6b21a8;
      fill: none;
      stroke-width: 1.8;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .nav-icon {
      width: 32px;
      height: 32px;
      border-radius: 10px;
      background: #f3f0ff;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

        .welcome-text {
            color: #a78bfa;
            font-size: 14px;
            margin-bottom: 30px;
            padding-left: 5px;
        }

    .nav-menu {
        list-style: none;
    }

       .nav-item a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            text-decoration: none;
            color: #666;
            border-radius: 10px;
            transition: all 0.3s;
        }
            .nav-item {
            margin-bottom: 5px;
        }

        .nav-item a:hover,
        .nav-item a.active {
            background: #f3f0ff;
            color: #8b5cf6;
        }
                .nav-item a.active {
            font-weight: 600;
        }

    /* ===== MAIN ===== */
    .main-content {
        flex: 1;
        padding: 30px 40px;
    }

.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
}

       .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .username {
            color: #8b5cf6;
            font-weight: 600;
        }

.logout-btn {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 10px 20px;
    background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
    color: #fff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 14px;
    transition: transform 0.2s;
}
.logout-btn:hover {
    transform: translateY(-2px);
}

    /* ===== CARD ===== */
    .card {
        background: #fff;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.06);
        margin-bottom: 30px;
    }

    h2 {
        font-size: 28px;
        margin-bottom: 6px;
    }

    .subtitle {
        color: #8b5cf6;
        margin-bottom: 25px;
    }

    /* ===== REPORT SWITCH ===== */
    .report-tabs {
        display: flex;
        gap: 12px;
        margin-bottom: 25px;
    }

    .report-tabs a {
        padding: 10px 18px;
        border-radius: 10px;
        text-decoration: none;
        font-weight: 600;
        background: #f3f0ff;
        color: #6b21a8;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .report-tabs a.active {
        background: linear-gradient(135deg, #a78bfa, #8b5cf6);
        color: #fff;
        box-shadow: 0 6px 18px rgba(139,92,246,0.35);
    }

    .report-tabs a:hover {
        transform: translateY(-2px);
    }

    /* ===== TABLE ===== */
    table {
        width: 100%;
        border-collapse: collapse;
    }

    th {
        text-align: left;
        font-size: 13px;
        text-transform: uppercase;
        color: #6b7280;
        padding: 12px;
        border-bottom: 2px solid #f1f1f1;
    }

    td {
        padding: 14px 12px;
        border-bottom: 1px solid #f1f1f1;
        font-size: 14px;
    }

    tr:hover {
        background: #fafafa;
    }

    .status {
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        font-weight: 600;
        display: inline-block;
    }

    .status-available {
        background: #dcfce7;
        color: #166534;
    }

    .status-unavailable {
        background: #fee2e2;
        color: #991b1b;
    }

    .status-borrowed {
        background: #dbeafe;
        color: #1e40af;
    }

    .empty {
        text-align: center;
        color: #9ca3af;
        padding: 40px;
    }
  </style>
</head>

<body>

<div class="container">

  <div th:replace="fragments/sidebar :: sidebar('reports')"></div>

  <main class="main-content">
    <div th:replace="fragments/topbar :: topbar"></div>

    <div class="card">
      <h2>Reports</h2>
      <p class="subtitle">Library overview</p>

      <div class="report-tabs">
        <a th:href="@{/reports(type='borrowed')}"
           th:classappend="${type == 'borrowed'} ? ' active'">
          Borrowed
        </a>

        <a th:href="@{/reports(type='available')}"
           th:classappend="${type == 'available'} ? ' active'">
          Available
        </a>

        <a th:href="@{/reports(type='unavailable')}"
           th:classappend="${type == 'unavailable'} ? ' active'">
          Unavailable
        </a>

        <a th:href="@{/reports(type='completed')}"
           th:classappend="${type == 'completed'} ? ' active'">
          Completed
        </a>

      </div>


      <!-- ================= BORROWED ================= -->
      <table class="book-table" th:if="${type == 'borrowed'}">
        <thead>
        <tr>
          <th>Loan ID</th>
          <th>Book ID</th>
          <th>Member ID</th>
          <th>Due Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="l : ${loans}">
          <td th:text="${l.loanId}"></td>
          <td th:text="${l.bookId}"></td>
          <td th:text="${l.memberId}"></td>
          <td th:text="${#temporals.format(l.dueDate,'MMM dd, yyyy')}"></td>
        </tr>
        <tr th:if="${#lists.isEmpty(loans)}">
          <td colspan="4" class="empty">No active borrowed books</td>
        </tr>
        </tbody>
      </table>

      <!-- ================= AVAILABLE ================= -->
      <table class="book-table" th:if="${type == 'available'}">
        <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Available</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b : ${books}">
          <td th:text="${b.id}"></td>
          <td th:text="${b.title}"></td>
          <td th:text="${b.author}"></td>
          <td th:text="${b.availableCopies + '/' + b.totalCopies}"></td>
        </tr>
        <tr th:if="${#lists.isEmpty(books)}">
          <td colspan="4" class="empty">No available books</td>
        </tr>
        </tbody>
      </table>

      <!-- ================= UNAVAILABLE ================= -->
      <table class="book-table" th:if="${type == 'unavailable'}">
        <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Available</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b : ${books}">
          <td th:text="${b.id}"></td>
          <td th:text="${b.title}"></td>
          <td th:text="${b.author}"></td>
          <td th:text="${b.availableCopies + '/' + b.totalCopies}"></td>
        </tr>
        <tr th:if="${#lists.isEmpty(books)}">
          <td colspan="4" class="empty">No unavailable books</td>
        </tr>
        </tbody>
      </table>

      <!-- ================= COMPLETED ================= -->
      <table class="book-table" th:if="${type == 'completed'}">
        <thead>
        <tr>
          <th>Loan ID</th>
          <th>Book ID</th>
          <th>Member ID</th>
          <th>Returned Date</th>
          <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="l : ${loans}">
          <td th:text="${l.loanId}"></td>
          <td th:text="${l.bookId}"></td>
          <td th:text="${l.memberId}"></td>
          <td th:text="${#temporals.format(l.returnDate,'MMM dd, yyyy')}"></td>
          <td><span class="status status-returned">Completed</span></td>
        </tr>
        <tr th:if="${#lists.isEmpty(loans)}">
          <td colspan="5" class="empty">No completed loans</td>
        </tr>
        </tbody>
      </table>





    </div>
  </main>
</div>

</body>
</html>
