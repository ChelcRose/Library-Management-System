<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <title>Manage Users | LIBRA</title>
  <link rel="icon" type="image/png" href="/img/LIBRALOGO.png">

  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        background: #f8f7ff;
        color: #333;
    }

    .container {
        display: flex;
        min-height: 100vh;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
        width: 240px;
        background: #fff;
        padding: 30px 20px;
        box-shadow: 2px 0 10px rgba(0,0,0,0.05);
    }

    .logo {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 10px;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
    }

    .logo-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .logo h1 {
      font-size: 20px;
      color: #8b5cf6;
    }

    .logo-icon svg,
    .nav-icon svg {
      width: 22px;
      height: 22px;
      stroke: #6b21a8;
      fill: none;
      stroke-width: 1.8;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .nav-icon {
      width: 32px;
      height: 32px;
      border-radius: 10px;
      background: #f3f0ff;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

        .welcome-text {
            color: #a78bfa;
            font-size: 14px;
            margin-bottom: 30px;
            padding-left: 5px;
        }

    .nav-menu {
        list-style: none;
    }

       .nav-item a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            text-decoration: none;
            color: #666;
            border-radius: 10px;
            transition: all 0.3s;
        }
            .nav-item {
            margin-bottom: 5px;
        }

        .nav-item a:hover,
        .nav-item a.active {
            background: #f3f0ff;
            color: #8b5cf6;
        }
                .nav-item a.active {
            font-weight: 600;
        }

    /* ===== MAIN ===== */
    .main-content {
        flex: 1;
        padding: 30px 40px;
    }

    .top-bar {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 20px;
    }

    .user-info {
        display: flex;
        gap: 15px;
        align-items: center;
    }

    .username {
        color: #8b5cf6;
        font-weight: 600;
    }

    .logout-btn {
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(135deg, #a78bfa, #8b5cf6);
        color: white;
        cursor: pointer;
        font-weight: 600;
    }

    .page-header h2 {
        font-size: 28px;
        margin-bottom: 30px;
    }

    /* ===== CARD ===== */
    .card {
        background: #fff;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.06);
    }

    .section-title {
        font-size: 20px;
        margin-bottom: 20px;
        font-weight: 600;
    }

    /* ===== TABLE ===== */
    .user-table {
        width: 100%;
        border-collapse: collapse;
    }

    .user-table th {
        background: #f9f7ff;
        padding: 14px;
        text-align: left;
        border-bottom: 2px solid #e5e7eb;
    }

    .user-table td {
        padding: 14px;
        border-bottom: 1px solid #f3f4f6;
    }

    .user-table tr:hover {
        background: #fafafa;
    }

    .role-badge {
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        display: inline-block;
    }

    .ADMIN { background: #fee2e2; color: #991b1b; }
    .LIBRARIAN { background: #dbeafe; color: #1e40af; }
    .MEMBER { background: #dcfce7; color: #166534; }

    .delete-btn {
        padding: 8px 14px;
        background: #fee2e2;
        color: #dc2626;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
    }

    .delete-btn:disabled {
        background: #e5e7eb;
        color: #9ca3af;
        cursor: not-allowed;
    }
  </style>
</head>
<body>

<div class="container">

  <div th:replace="fragments/sidebar :: sidebar('admin-users')"></div>

  <main class="main-content">

    <div class="top-bar">
      <div class="user-info">
        <span class="username" sec:authentication="name"></span>
        <form method="post" action="/logout">
          <button class="logout-btn">Logout</button>
        </form>
      </div>
    </div>

    <div class="page-header">
      <h2>Manage Users</h2>
    </div>

    <div class="card">
      <h3 class="section-title">System Users</h3>

      <table class="user-table">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Username</th>
          <th>Role</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${users}">
          <td th:text="${u.userId}"></td>
          <td th:text="${u.name}"></td>
          <td th:text="${u.username}"></td>
          <td>
            <form th:action="@{'/admin/users/' + ${u.userId} + '/role'}"
                  method="post"
                  style="display:flex; gap:8px; align-items:center">

              <select name="role"
                      th:disabled="${u.username == 'admin'}"
                      style="padding:6px 10px; border-radius:8px; cursor: pointer">
                <option value="ADMIN" th:selected="${u.role.name() == 'ADMIN'}" >Admin</option>
                <option value="LIBRARIAN" th:selected="${u.role.name() == 'LIBRARIAN'}" >Librarian</option>
                <option value="MEMBER" th:selected="${u.role.name() == 'MEMBER'}">Member</option>
              </select>

              <button type="submit"
                      class="delete-btn"
                      style="background:#e0e7ff;color:#4338ca"
                      th:disabled="${u.username == 'admin'}">
                Update
              </button>
            </form>
          </td>

          <td>
            <form th:action="@{'/admin/users/' + ${u.userId} + '/delete'}"
                  method="post">
              <button class="delete-btn"
                      th:disabled="${u.username == 'admin'}">
                Delete
              </button>
            </form>
          </td>

        </tr>
        </tbody>
      </table>
    </div>

  </main>

</div>

</body>
</html>
