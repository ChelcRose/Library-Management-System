<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Loans | LIBRA</title>
    <link rel="icon" type="image/png" href="/img/LIBRALOGO.png">
    <style>


        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #f8f7ff;
            color: #333;
        }
        .container { display: flex; min-height: 100vh; }

        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 240px;
            background: #fff;
            padding: 30px 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.05);
        }
        .logo{display:flex;align-items:center;gap:12px;margin-bottom:10px}
        .logo-icon{
            width:40px;height:40px;
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .logo h1 {
            font-size: 20px;
            color: #8b5cf6;
        }

.welcome-text {
    color: #a78bfa;
    font-size: 14px;
    margin-bottom: 30px;
    padding-left: 5px;
}
        .nav-item {
    margin-bottom: 5px;
}


        .nav-menu { list-style: none; }

        .nav-item a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            text-decoration: none;
            color: #666;
            border-radius: 10px;
            transition: all 0.3s;
        }


        .nav-item a:hover,
        .nav-item a.active {
            background: #f3f0ff;
            color: #8b5cf6;
        }
        .nav-item a.active {
            font-weight: 600;
        }

        .nav-icon {
            width: 32px;
            height: 32px;
            border-radius: 10px;
            background: #f3f0ff;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .nav-icon svg {
            width: 22px;
            height: 22px;
            stroke: #6b21a8;
            fill: none;
            stroke-width: 1.8;
        }

            /* MAIN CONTENT */
            .main-content {
                flex: 1;
                padding: 30px 40px;
                overflow-y: auto;
            }

.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
}

            .user-info {
                display: flex;
                align-items: center;
                gap: 15px;
            }

            .username {
                color: #8b5cf6;
                font-weight: 600;
            }

.logout-btn {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 10px 20px;
    background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
    color: #fff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 14px;
    transition: transform 0.2s;
}

            .logout-btn:hover {
                transform: translateY(-2px);
            }

            /* CARD */
            .card {
                background: #fff;
                padding: 30px;
                border-radius: 16px;
                margin-bottom: 30px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.06);
            }
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(139, 92, 246, 0.18);
        }
        .section-title {
            font-size: 22px;
            margin-bottom: 24px;
            color: #8b5cf6;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }
                .section-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: linear-gradient(180deg, #8b5cf6 0%, #a78bfa 100%);
            border-radius: 2px;
        }

        .loan-form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
                .loan-form input {
            padding: 14px 20px;
            border-radius: 12px;
            border: 2px solid #e9d5ff;
            font-size: 15px;
            transition: all 0.3s;
            background: #fefefe;
        }

        .loan-form input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
            transform: translateY(-2px);
        }

        .loan-form button {
            padding: 16px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg,#a855f7,#ec4899);
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
                .loan-form button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(139, 92, 246, 0.4);
        }

            /* FORMS GRID */
            .forms-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
                gap: 30px;
                margin-bottom: 30px;
            }

        .transactions-header {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f3e8ff;
        }

        .transactions-header h3 {
            font-size: 24px;
            color: #8b5cf6;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .transactions-header p {
            color: #7c3aed;
            font-size: 14px;
        }
         .search-filter-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .search-input {
            flex: 1;
            padding: 14px 20px;
            border: 2px solid #e9d5ff;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s;
            background: #fefefe;
        }

        .search-input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
        }

        .filter-select {
            padding: 14px 20px;
            border: 2px solid #e9d5ff;
            border-radius: 12px;
            font-size: 15px;
            background: #fefefe;
            cursor: pointer;
            min-width: 160px;
            transition: all 0.3s;
            font-weight: 600;
            color: #8b5cf6;
        }

        .filter-select:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
        }

               /* TRANSACTIONS LIST */
        .transactions-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .transaction-card {
            background: linear-gradient(135deg, #ffffff 0%, #fefbff 100%);
            border: 2px solid #e9d5ff;
            border-radius: 16px;
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .transaction-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(180deg, #8b5cf6 0%, #a78bfa 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .transaction-card:hover {
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.15);
            transform: translateX(4px);
            border-color: #c4b5fd;
        }

        .transaction-card:hover::before {
            opacity: 1;
        }

        .transaction-card.hidden {
            display: none !important;
        }

        .transaction-left {
            flex: 1;
        }

        .transaction-title {
            font-size: 19px;
            font-weight: 700;
            color: #1f1f1f;
            margin-bottom: 8px;
        }

        .transaction-subtitle {
            font-size: 14px;
            color: #8b5cf6;
            margin-bottom: 16px;
            font-weight: 500;
        }

        .transaction-details {
            display: flex;
            gap: 35px;
            flex-wrap: wrap;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 12px;
            color: #9ca3af;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .detail-value {
            font-size: 15px;
            color: #1f1f1f;
            font-weight: 600;
        }

        .transaction-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 12px;
        }

        .status-badge {
            padding: 8px 20px;
            border-radius: 24px;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 0.5px;
        }

        .status-badge.active {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            color: #92400e;
        }

        .status-badge.returned {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: #065f46;
        }

            .nav-icon svg{
             width: 22px;
            height: 22px;
            stroke: #6b21a8;
            fill: none;
            stroke-width: 1.8;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

             .nav-icon {
            width: 32px;
            height: 32px;
            border-radius: 10px;
            background: #f3f0ff;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }


        .btn-action {
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-action:hover {
            transform: translateY(-3px);
        }

        .btn-return {
            background: linear-gradient(135deg,#34d399,#10b981);
            color: #fff;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .btn-return:hover {
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .no-results {
            display: none;
            text-align: center;
            padding: 40px;
            color: #8b5cf6;
            font-size: 16px;
            font-weight: 600;
        }

        .no-results.show {
            display: block;
        }


            /* RESPONSIVE */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .search-filter-bar {
                flex-direction: column;
            }

            .transaction-card {
                flex-direction: column;
                align-items: flex-start;
            }

            .transaction-right {
                width: 100%;
                align-items: flex-start;
                margin-top: 15px;
            }
        }

    </style>
</head>

<body>
<div class="container">

    <div th:replace="fragments/sidebar :: sidebar('loans')"></div>

    <!-- MAIN -->
    <main class="main-content">

        <div th:replace="fragments/topbar :: topbar"></div>


        <div class="page-header">
            <h2>Borrow / Return</h2>
        </div>

        <!-- BORROW -->


        <div class="card" style="background:#fff;padding:30px;border-radius:16px;
        margin: 30px auto;box-shadow:0 4px 15px rgba(0,0,0,.06)">
            <h3 class="section-title">Borrow Book</h3>
            <form method="post" action="/loans/borrow" class="loan-form">
                <input name="bookId" placeholder="Book ID" required>
                <input name="memberId" placeholder="Member ID" required>
                <input name="days" type="number" min="1" value="7" placeholder="Days (default: 7)" required>
                <button type="submit">Borrow Book</button>
            </form>
        </div>

        <!-- TRANSACTIONS SECTION -->
        <div class="card">
            <div class="transactions-header">
                <h3>Borrow & Return Transactions</h3>
                <p>Manage all library transactions</p>
            </div>

            <!-- SEARCH & FILTER -->
            <form method="post"
                  action="/loans/reset"
                  sec:authorize="hasRole('ADMIN')"
                  onsubmit="return confirm(
        'WARNING: This will delete ALL loans and restore all book availability. Continue?'
      );"
                  style="margin-bottom:20px;">

                <button type="submit"
                        class="logout-btn"
                        style="background:#fee2e2;color:#991b1b;">
                    Reset All Loans
                </button>
            </form>

            <div class="search-filter-bar">
                <input type="text"
                       id="searchInput"
                       class="search-input"
                       placeholder="Search by Loan ID, Book ID, Member ID...">

                <select id="filterSelect" class="filter-select">
                    <option value="all">All Status</option>
                    <option value="active">Active</option>
                    <option value="returned">Returned</option>
                </select>
            </div>

            <!-- TRANSACTIONS LIST -->
            <div class="transactions-list" id="transactionsList">

                <div class="transaction-card"
                     th:each="l : ${loans}"
                     th:data-loan="${l.loanId}"
                     th:data-book="${l.bookId}"
                     th:data-member="${l.memberId}"
                     th:data-status="${l.returnDate == null ? 'active' : 'returned'}">

                    <!-- LEFT -->
                    <div class="transaction-left">

                        <div class="transaction-title"
                             th:text="'Loan ID: ' + ${l.loanId}">
                            Loan ID
                        </div>

                        <div class="transaction-subtitle"
                             th:text="'Book ID: ' + ${l.bookId} + ' | Member ID: ' + ${l.memberId}">
                            Book / Member
                        </div>

                        <div class="transaction-details">

                            <div class="detail-item">
                                <span class="detail-label">Borrow Date</span>
                                <span class="detail-value"
                                      th:text="${l.borrowDate}">
                                    -
                                </span>
                            </div>

                            <div class="detail-item">
                                <span class="detail-label">Due Date</span>
                                <span class="detail-value"
                                      th:text="${l.dueDate}">
                                    -
                                </span>
                            </div>

                            <div class="detail-item"
                                 th:if="${l.returnDate != null}">
                                <span class="detail-label">Return Date</span>
                                <span class="detail-value"
                                      th:text="${l.returnDate}">
                                    -
                                </span>
                            </div>

                        </div>
                    </div>

                    <!-- RIGHT -->
                    <div class="transaction-right">

                        <span class="status-badge"
                              th:classappend="${l.returnDate == null ? 'active' : 'returned'}"
                              th:text="${l.returnDate == null ? 'Active' : 'Returned'}">
                        </span>

                        <form method="post"
                            action="/loans/return"
                            th:if="${l.returnDate == null}"
                            style="margin:0;">
                            <input type="hidden" name="loanId" th:value="${l.loanId}">
                            <button type="submit" class="btn-action btn-return">
                                âœ“ Process Return
                            </button>
                        </form>

                    </div>
                </div>
            </div>

            <div class="no-results" id="noResults">
                ðŸ“­ No transactions found matching your criteria.
            </div>
        </div>

    </main>

</div>

<script>
document.addEventListener('DOMContentLoaded', function () {

    const searchInput = document.getElementById('searchInput');
    const filterSelect = document.getElementById('filterSelect');
    const cards = document.querySelectorAll('.transaction-card');
    const noResults = document.getElementById('noResults');

    function filterTransactions() {
        const search = searchInput.value.toLowerCase().trim();
        const statusFilter = filterSelect.value;
        let visibleCount = 0;

        cards.forEach(card => {
            // Get data attributes
            const loanId = (card.dataset.loan || '').toLowerCase();
            const bookId = (card.dataset.book || '').toLowerCase();
            const memberId = (card.dataset.member || '').toLowerCase();
            const status = card.dataset.status || '';
            
            // Also search in the entire card text content
            const cardText = card.textContent.toLowerCase();

            // Check if search matches
            const searchMatch =
                search === '' ||
                loanId.includes(search) ||
                bookId.includes(search) ||
                memberId.includes(search) ||
                cardText.includes(search);

            // Check if status matches
            const statusMatch =
                statusFilter === 'all' || 
                status === statusFilter;

            // Show or hide card
            if (searchMatch && statusMatch) {
                card.classList.remove('hidden');
                visibleCount++;
            } else {
                card.classList.add('hidden');
            }
        });

        // Show/hide "no results" message
        if (visibleCount === 0) {
            noResults.classList.add('show');
        } else {
            noResults.classList.remove('show');
        }
    }

    // Event listeners
    searchInput.addEventListener('input', filterTransactions);
    filterSelect.addEventListener('change', filterTransactions);

    // Initial filter (in case there are URL parameters or default filters)
    filterTransactions();
});
</script>

</body>
</html>
