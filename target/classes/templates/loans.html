<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Loans | LIBRA</title>
    <link rel="icon" type="image/png" href="/img/LIBRALOGO.png">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #f8f7ff;
            color: #333;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 240px;
            background: #fff;
            padding: 30px 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.05);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .logo h1 {
            font-size: 20px;
            color: #8b5cf6;
        }

.welcome-text {
    color: #a78bfa;
    font-size: 14px;
    margin-bottom: 30px;
    padding-left: 5px;
}
        .nav-item {
    margin-bottom: 5px;
}


        .nav-menu { list-style: none; }

            .nav-item a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            text-decoration: none;
            color: #666;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .nav-item a:hover,
        .nav-item a.active {
            background: #f3f0ff;
            color: #8b5cf6;
        }
        .nav-item a.active {
            font-weight: 600;
        }

        .nav-icon {
            width: 32px;
            height: 32px;
            border-radius: 10px;
            background: #f3f0ff;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .nav-icon svg {
            width: 22px;
            height: 22px;
            stroke: #6b21a8;
            fill: none;
            stroke-width: 1.8;
        }

            /* MAIN CONTENT */
            .main-content {
                flex: 1;
                padding: 30px 40px;
                overflow-y: auto;
            }

            .top-bar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 10px;
            }

            .user-info {
                display: flex;
                align-items: center;
                gap: 15px;
            }

            .username {
                color: #8b5cf6;
                font-weight: 600;
            }

            .logout-btn {
                display: flex;
                align-items: center;
                gap: 8px;
                padding: 10px 20px;
                background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
                color: #fff;
                border: none;
                border-radius: 10px;
                cursor: pointer;
                font-size: 14px;
                transition: transform 0.2s;
            }

            .logout-btn:hover {
                transform: translateY(-2px);
            }

            /* CARD */
            .card {
                background: #fff;
                padding: 30px;
                border-radius: 16px;
                margin-bottom: 30px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.06);
            }

            .section-title {
                font-size: 20px;
                margin-bottom: 20px;
                color: #1f1f1f;
                font-weight: 600;
            }

            /* FORMS GRID */
            .forms-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
                gap: 30px;
                margin-bottom: 30px;
            }

            /* FORM STYLING */
            .loan-form {
                display: flex;
                flex-direction: column;
                gap: 15px;
            }

            .loan-form input {
                padding: 12px 18px;
                border: 2px solid #e5e7eb;
                border-radius: 10px;
                font-size: 15px;
                transition: border-color 0.3s;
            }

            .loan-form input:focus {
                outline: none;
                border-color: #8b5cf6;
            }

            .loan-form button {
                padding: 14px;
                border: none;
                border-radius: 10px;
                background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
                color: #fff;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: transform 0.2s;
            }

            .loan-form button:hover {
                transform: translateY(-2px);
            }

            .return-form button {
                background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
            }

            /* LOAN TABLE */
            .loan-table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }

            .loan-table th {
                background: #f9f7ff;
                padding: 15px;
                text-align: left;
                font-weight: 600;
                color: #1f1f1f;
                border-bottom: 2px solid #e5e7eb;
            }

            .loan-table td {
                padding: 15px;
                border-bottom: 1px solid #f3f4f6;
            }

            .loan-table tr:hover {
                background: #fafafa;
            }

            /* STATUS INDICATORS */
            .status-returned {
                color: #10b981;
                font-weight: 600;
            }

            .status-active {
                color: #f59e0b;
                font-weight: 600;
            }

            /* RESPONSIVE */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

    </style>
</head>
<body>

<div class="container">

    <div th:replace="fragments/sidebar :: sidebar('loans')"></div>

    <main class="main-content">

        <div class="top-bar">
            <div></div>
            <div class="user-info">
                <span class="username" sec:authentication="name"></span>
                <form method="post" action="/logout" style="margin: 0;">
                    <button class="logout-btn" type="submit">
                        <span>Logout</span>
                    </button>
                </form>
            </div>
        </div>

        <section>

            <div class="page-header">
                <h2>Borrow / Return</h2>
            </div>

            <div class="forms-grid">
                
                <div class="card">
                    <h3 class="section-title">Borrow</h3>
                    <form method="post" action="/loans/borrow" class="loan-form">
                        <input name="bookId" placeholder="Book ID" required>
                        <input name="memberId" placeholder="Member ID" required>
                        <input name="days" type="number" min="1" value="7" placeholder="Days (default: 7)">
                        <button type="submit">Borrow</button>
                    </form>
                </div>

                <div class="card">
                    <h3 class="section-title">Return</h3>
                    <form method="post" action="/loans/return" class="loan-form return-form">
                        <input name="loanId" placeholder="Loan ID" required>
                        <button type="submit">Return</button>
                    </form>
                </div>

            </div>

            <div class="card">
                <h3 class="section-title">Loan Records</h3>

                <table class="loan-table">
                    <thead>
                        <tr>
                            <th>Loan ID</th>
                            <th>Book ID</th>
                            <th>Member ID</th>
                            <th>Borrow Date</th>
                            <th>Due Date</th>
                            <th>Returned</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="l : ${loans}">
                            <td th:text="${l.loanId}"></td>
                            <td th:text="${l.bookId}"></td>
                            <td th:text="${l.memberId}"></td>
                            <td th:text="${l.borrowDate}"></td>
                            <td th:text="${l.dueDate}"></td>
                            <td>
                                <span th:if="${l.returnDate == null}" class="status-active">-</span>
                                <span th:if="${l.returnDate != null}" 
                                      class="status-returned" 
                                      th:text="${l.returnDate}"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </section>

    </main>

</div>

</body>
</html>
