<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register | LIBRA</title>
  <link rel="icon" type="image/png" href="/img/LIBRALOGO.png">
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080"><defs><linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:%23FFB6C1;stop-opacity:0.4"/><stop offset="25%" style="stop-color:%23ADD8E6;stop-opacity:0.4"/><stop offset="50%" style="stop-color:%23FFDAB9;stop-opacity:0.4"/><stop offset="75%" style="stop-color:%23DDA0DD;stop-opacity:0.4"/><stop offset="100%" style="stop-color:%23B0E0E6;stop-opacity:0.4"/></linearGradient></defs><rect fill="url(%23bg1)" width="1920" height="1080"/></svg>') center/cover;
        background-color: #f5f0ff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
    }

    .login-box {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(20px) saturate(180%);
        padding: 60px 50px;
        width: 480px;
        border-radius: 24px;
        box-shadow:
            0 8px 32px rgba(168, 85, 247, 0.12),
            0 2px 8px rgba(0, 0, 0, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.5);
        animation: slideIn 0.6s ease-out;
    }

    @keyframes slideIn {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    .icon-wrapper {
        width: 80px;
        height: 80px;
        background: #ffffff;
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto 30px;
        padding: 10px;
        box-shadow: 0 10px 25px rgba(168, 85, 247, 0.18);
    }

    .icon-wrapper img {
        width: 46px;
        height: 46px;
        object-fit: contain;
    }

    h2 {
        text-align: center;
        margin-bottom: 12px;
        color: #7c3aed;
        font-size: 22px;
        font-weight: 600;
    }

    .subtitle {
        text-align: center;
        color: #a855f7;
        font-size: 15px;
        margin-bottom: 40px;
    }

    .form-group {
        margin-bottom: 26px;
    }

    label {
        display: block;
        color: #7c3aed;
        font-size: 15px;
        font-weight: 500;
        margin-bottom: 10px;
    }

    input {
        width: 100%;
        padding: 16px 20px;
        border: 1.5px solid #e5e7eb;
        border-radius: 10px;
        font-size: 15px;
    }

    input:focus {
        outline: none;
        border-color: #a855f7;
        box-shadow: 0 0 0 4px rgba(168, 85, 247, 0.08);
    }

    button {
        width: 100%;
        padding: 18px;
        background: linear-gradient(135deg, #a855f7, #ec4899);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 17px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 10px;
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(168, 85, 247, 0.45);
    }

    .error {
        background: #fee2e2;
        color: #991b1b;
        padding: 14px;
        border-radius: 10px;
        margin-bottom: 24px;
        text-align: center;
        font-size: 15px;
    }

    .register-text {
        text-align: center;
        margin-top: 18px;
        font-size: 15px;
        font-weight: 500;
        color: #7c3aed; /* SAME AS LABEL */
    }

    .register-link {
        color: #7c3aed;
        font-weight: 600;
        text-decoration: none;
        margin-left: 4px;
    }

    .register-link:hover {
        text-decoration: underline;
    }

  </style>
</head>
<body>

<div class="login-box">

  <div class="icon-wrapper">
    <img src="/img/LIBRALOGO.png" alt="LIBRA logo">
  </div>

  <h2>Create Member Account</h2>
  <div class="subtitle">Join LIBRA</div>

  <div th:if="${error}" class="error" th:text="${error}"></div>

  <form method="post" th:object="${form}">
    <div class="form-group">
      <label>Full Name</label>
      <input th:field="*{name}" placeholder="Enter your full name" required>
    </div>

    <div class="form-group">
      <label>Username</label>
      <input th:field="*{username}" placeholder="Choose a username" required>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input th:field="*{password}" type="password" placeholder="Create a password" required>
    </div>

    <button type="submit">Register</button>
  </form>

  <p class="register-text">
    Already have an account?
    <a href="/login" class="register-link">Login</a>
  </p>

</div>

</body>
</html>
